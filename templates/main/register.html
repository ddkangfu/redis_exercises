{% extends "base.html" %}

{% block title %}注册新用户{% endblock %}

{% block layout %}
<div class="container" style="margin-top: 100px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form action="" method="POST">
                {% csrf_token %}
                <div id="div_id_username" class="form-group  ">
                    <label for="id_username" class="control-label required-field ">用户名</label>
                    <div class="">
                        <input class=" form-control" id="id_username" maxlength="30" name="username" type="text" />
                        <p class="help-block">少于30个字符。只能包含字母、数字和 @/./+/-/_ only.</p>
                    </div>
                </div>
                <div id="div_id_password1" class="form-group  ">
                    <label for="id_password1" class="control-label required-field ">密码</label>
                    <div class="">
                        <input class=" form-control" id="id_password1" name="password1" type="password" />
                    </div>
                </div>
                <div id="div_id_password2" class="form-group  ">
                    <label for="id_password2" class="control-label required-field ">确认密码</label>
                    <div class="">
                        <input class=" form-control" id="id_password2" name="password2" type="password" />
                        <p class="help-block">为验证正确性，请重复输入上面的密码。</p>
                    </div>
                </div>
                <div class="col-md-7 col-md-offset-3">
                    <button type="submit" class="btn btn-success"> 注册</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
